<div class="users-insert-container">
    <div class="users-insert-info">
      <h2 class="form-title">Atualização de Usuário</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" #myform="ngForm">
        <div class="error-message" *ngIf="userError">
          <p>{{ userError }}</p>
        </div>

        <div class="success-message" *ngIf="successMessage">
          <p>{{ successMessage }}</p>
        </div>

        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" required id="id" name="id" formControlName="id" readonly>
            <div class="error-message" *ngIf="userForm.get('id')?.invalid && userForm.get('id')?.touched">
              <p *ngIf="userForm.get('id')?.hasError('required')">ID é Obrigatório</p>
            </div>
          </div>

        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" required id="name" name="name" placeholder="fulano da silva" formControlName="nome">
          <div class="error-message" *ngIf="userForm.get('nome')?.invalid && userForm.get('nome')?.touched">
            <p *ngIf="userForm.get('nome')?.hasError('required')">Nome é Obrigatório</p>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" required id="email" name="email" placeholder="test@gmail.com" formControlName="email">
          <div class="error-message" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            <p *ngIf="userForm.get('email')?.hasError('required')">Email é Obrigatório</p>
            <p *ngIf="userForm.get('email')?.hasError('email')">Insira um Email válido</p>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="******" formControlName="senha">
        </div>

        <div class="form-group">
          <label for="permissoes">Permissões</label>
          <select id="permissoes" name="permissoes" formControlName="permissoes" required>
            <option value="" disabled selected>Selecione uma permissão</option>
            <option value="ADMIN">Administrador</option>
            <option value="UPDATE">Inserção/Atualização</option>
            <option value="VIEW">Consulta</option>
          </select>
          <div class="error-message" *ngIf="userForm.get('permissoes')?.invalid && userForm.get('permissoes')?.touched">
            <p *ngIf="userForm.get('permissoes')?.hasError('required')">Permissão é Obrigatória</p>
          </div>
        </div>
        
        <button type="submit" class="btn btn-signin" [disabled]="!userForm.valid">Cadastrar</button>
      </form>
    </div>
  </div>
